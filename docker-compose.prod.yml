version: '3.8'

services:
  leadhub:
    build: .
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - PORT=80
      - MYSQL_DB=${MYSQL_DB}
    restart: unless-stopped
    networks:
      - leadhub-network
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-strong_root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-leadhub}
      MYSQL_USER: ${MYSQL_USER:-leadhub}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-leadhub_production_password}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: unless-stopped
    networks:
      - leadhub-network

  nginx:
    image: nginx:alpine
    ports:
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - leadhub
    restart: unless-stopped
    networks:
      - leadhub-network

volumes:
  mysql_data:

networks:
  leadhub-network:
    driver: bridge
